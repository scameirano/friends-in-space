<template name="fisChat">
   
             <div class="control chat" id="chat" data-toggle="modal" data-target="#myModal"><span class="underline">C</span>hat!</div>

           <!--  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>-->

<!-- Modal -->
<div class="modal fade modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        
		<div class="wrap">
			 {{> chat}}		
		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" style="display:block">Close</button>
      </div>
    </div>
  </div>
</div>

</template>


<template name="chat">
    <div class="container">

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand" href="#">MeteorChat</a>
                <ul class="nav">
                    <li><a href="https://github.com/dasniko/meteor-chat" target="_blank">Source</a></li>
                    <li><a href="http://www.n-k.de" target="_blank">Contact</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a href="http://www.meteor.com" target="_blank">Meteor release {{release}}</a></li>
                    <li><a>{{> loginButtons align="right"}}</a></li>
                </ul>
            </div>
        </div>

        {{#if currentUser}}
        <div class="row-fluid">
            <div class="span12 well">
                {{> input}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8 well">
                {{> messages}}
            </div>
            <div class="span4 well">
                {{> rooms}}
            </div>
        </div>
        {{else}}
        <div class="hero-unit">
            <h1>Welcome to MeteorChat</h1>
            <p>Please login!</p>
        </div>
        {{/if}}

    </div>
</template>

<template name="input">
    <input type="text" id="msg" placeholder="Your message goes here..." style="width: 50%; margin-bottom: 0px">
    <input type="button" value="Send message" class="btn btn-primary sendMsg">
</template>

<template name="messages">
    <h4>Room: {{roomname}}</h4>
    <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; max-height: 200px; overflow: auto">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <p><strong>{{user}}</strong> <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>

<template name="rooms">
    <h4>Join a room:</h4>
    <ul>
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </ul>
</template>

<template name="room">
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>
